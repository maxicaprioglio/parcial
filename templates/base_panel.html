{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="NeoTech" />
    <meta name="author" content="Maximiliano Caprioglio" />
    <link
      rel="icon"
      href="{% static 'imagenes/favicon.png' %}"
      type="image/png"
    />
    <title>{% block title %}{% endblock %}</title>

    <!-- font en link porque local algo tiene que no agarra -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap css -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- estilo global -->
    <link rel="stylesheet" href="{% static 'css/globalStyles.css' %}" />

    <!-- estilo especificos -->
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <header>
      <div
        class="container-fluid d-flex navbar-dark align-items-center justify-content-around py-2 px-3"
      >
        <a
          href="{% url 'index' %}"
          class="text-decoration-none text-reset"
          target="_blank"
          rel="noopener noreferrer"
        >
          <h1 class="texto-marca">NeoTech</h1>
        </a>
        <a href="{% url 'panel' %}" class="text-decoration-none text-reset">
          <h2 class="texto-marca">Panel</h2>
        </a>   
        <a href="{% url 'administrar' %}" class="text-decoration-none text-reset">
          <h2 class="texto-marca">Administrar</h2>
        </a>      
        <a href="{% url 'logout' %}" >
          <i class="bi bi-power"></i>
        </a>
      </div>
    </header>

    <main>{% block content %} {% endblock %}</main>

    {% include 'footer.html' %}

    <!-- Bootstrap js-->
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- extra-js -->
    {% block extra_js %}{% endblock %}
  </body>
</html>
